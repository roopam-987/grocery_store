<!DOCTYPE html>

  <style>
    body {
      background-color: #e9f5ec;
      color: #1a3e2f;

      margin: 0;
      padding: 0;
    }

    header {
      background-color: #4CAF50;
      color: white;

      text-align: center;

    }

    div.gallery {
      margin: 10px;
      border: 1px solid #a5d6a7;
      float: left;
      width: 180px;
      background-color: #ffffff;
      border-radius: 5px;
    }

    div.gallery:hover {
      border: 1px solid #388e3c;
    }

    div.gallery img {
      width: 100%;
      height: 50%;
      border-bottom: 1px solid #a5d6a7;
    }

    div.desc {
      padding: 15px;
      text-align: left;
      color: #2c3e50;
    }

    button {
      background-color: #4CAF50;
      color: white;
      border: none;
      padding: 5px 10px;
      border-radius: 3px;
      cursor: pointer;
      margin-top: 5px;
    }

    button a {
      text-decoration: none;
      color: white;
    }

    button:hover {
      background-color: #388e3c;
    }
  </style>
